<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Modify Receptionist</h3>
<p>
    <a th:href="@{/receptionist/list}">
        Back to receptionist list
    </a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div id="form">
    <form th:action="@{/receptionist/update}" th:object="${receptionist}"
          method="POST">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Age</label>
            <input type="text" th:field="*{age}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
        </div>
        <div>
            <label>Hobby</label>
            <input type="text" th:field="*{hobby}"/>
        </div>
        <div>
            <label>Image</label>

        </div>
        <input type="submit" value="Modify"/>
    </form>
</div>
</body>
</html>
